<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmácia da Gente</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <p>Home</p>
    <p>Cadatro de Medicamentos</p>
    <p>Cadastro de Vacinas</p>
    <p>Cadastro de Comédicos</p>
  </header>
  <main>
    <img src="logo.png">
    <div>
      <h1>Cadastro de Medicamentos</h1>
      <h2>Farmácia da Gente</h2>
    </div>
  </main>
  <section id="form">
    <form onsubmit="Cadastrar()" action="./sucess.html">
      <label for="nome">Nome do Medicamento</label>
      <input name="nome" type="text" id="medName" placeholder="Bonpragrip" required></input>

      <label for="qnt">Quantidade Disponível</label>
      <input name="qnt" type="number" id="medQnt" placeholder="100" required></input>

      <label for="price">Preço por unidade</label>
      <input name="price" id="medPrice" type="text" placeholder="10,00" required></input>

      <label for="class">Classe de Medicamento</label>
      <input name="class" id="medClass" type="text" placeholder="Antibiótico" required></input>
    </form>

    <button class="submit-button" type="submit" > Cadastrar</button>  
  </section>
</body>
<script src="main.js"></script>
</html>
